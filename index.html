<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="basecss.css">
    <script src="basejavascript.js"></script>
</head>

<body onload="javascript:crearTable();">
    <h2>Ficha de contactos</h2>    
    <header>
        <h2>Control de contactos</h2>
    </header>
    <section>
        <nav>
            <ul>
                <li><a class="menuLink" href="javascript:mostrarFormulario(true);">Nuevo Contacto</a></li><BR>
                <li><a class="menuLink" href="javascript:ocultarFormulario();">Ver todos</a></li>
            </ul>
        </nav>
        <article>
            <div id="tableContacto" class="container" style="display: none;">                
            </div>
            <div id="containerForm" class="container" style="display: block;">
                <form>
                    <input type="text" id="idguicontact" name="idguicontact" style="display: none">

                    <label for="pnombre">First Name</label>
                    <input type="text" id="pnombre" name="pnombre" placeholder="Naruto">

                    <label for="apellido">Last Name</label>
                    <input type="text" id="apellido" name="lastname" placeholder="Boticheli">

                    <label for="country">Pais</label>
                    <select id="country" name="country">
                        <option value="El Salvador">El Salvador</option>
                        <option value="Guatemala">Guatemala</option>
                        <option value="Honduras">Honduras</option>
                    </select>

                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" placeholder="@gmail.com" ></input>

                    <label for="phone">Numero de telefono</label>
                    <input type="text" id="phone" name="phone" placeholder="+503700652" ></input>

                    <input type="button" value="Agregar" onclick="guardarContacto()">
                </form>
            </div>
        </article>
    </section>
    <footer>
        <p>FORM√ÅS | FEDISAL</p>
        <p>Presentacion: Raul Zepeda</p>
        <p>Curso: JavaScript y HTML</p>
    </footer>
</body>

</html>
